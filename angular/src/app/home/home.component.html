<app-navbar
  class="vh-5"
  [currentUser]="currentUser"
  [cartProductQuantity]="cartProductQuantity"
  [pendingOrderNumber]="pendingOrderNumber"
  [waitingListNumber]="waitingListNumber"
  (menuItemSelectionEmitter)="menuItemSelection = $event"
>
</app-navbar>
<div class="text-align-center m-l-20 m-t-20 m-r-20">
  <app-main-order
    class="w-100 vh-5"
    [currentUser]="currentUser"
    [mainOrders]="mainOrders"
    (refreshMainOrdersEvent)="onRefreshMainOrdersEvent()"
  ></app-main-order>
</div>
<div class="m-20 vh-78">
  <app-waiting-list
    *ngIf="menuItemSelection.waitingListActive"
    [waitingList]="waitingList"
    (hasUpdatedStatusEvent)="getUsers()"
  >
  </app-waiting-list>
  <div *ngIf="menuItemSelection.catalogActive" class="flex-center-center">
    <app-filter
      class="w-20 m-r-5 max-h-100-o-y-a vh-78"
      [productNumber]="productNumber"
    ></app-filter>
    <app-catalog
      class="w-100 m-l-5 max-h-100-o-y-a vh-78"
      [currentUser]="currentUser"
      [products]="products"
      [cartProductPackagings]="cartProductPackagings"
      (hasAddedCartProductEvent)="getCartProductPackagings()"
    >
    </app-catalog>
  </div>
  <app-cart
    *ngIf="menuItemSelection.cartActive"
    [currentUser]="currentUser"
    [cartProductPackagings]="cartProductPackagings"
    (hasAddedOneEvent)="addOneCartProductPackaging($event)"
    (hasDeletedOneEvent)="deleteOneCartProductPackaging($event)"
    (hasDeletedEvent)="deleteCartProductPackaging($event)"
    (hasValidatedCartEvent)="getOrders()"
  >
  </app-cart>
  <app-order
    *ngIf="menuItemSelection.orderActive"
    [orders]="orders"
    (hasDeletedOrderEvent)="deleteOrder($event)"
  >
  </app-order>
  <app-recap *ngIf="menuItemSelection.recapActive" [mainOrders]="mainOrders">
  </app-recap>
</div>
<app-footer class="vh-5"></app-footer>
