<h2 class="dialog-title" mat-dialog-title>
  Félicitations {{ name }}, vous venez de créer votre compte !
</h2>

<div class="dialog-content m-t-20" mat-dialog-content>
  Amélie va vérifier et valider votre compte au plus vite pour que vous puissiez
  accéder au site. A très vite !
</div>

<mat-dialog-actions>
  <button class="btn btn-primary m-t-20" mat-dialog-close (click)="onClose()">
    Ok
  </button>
</mat-dialog-actions>
